<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Photobooth Vercel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4757;
            --bg: #2f3542;
            --panel: #ffffff;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { color: white; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
        }

        /* --- ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á --- */
        .camera-box {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 480px;
            aspect-ratio: 4/3;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* ‡∏Å‡∏•‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏Å‡∏£‡∏∞‡∏à‡∏Å */
        }

        .countdown {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: none;
            z-index: 10;
        }

        .flash {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }

        /* --- ‡πÅ‡∏ú‡∏á‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° --- */
        .controls {
            background: var(--panel);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-group { margin-bottom: 15px; }
        .label { font-size: 0.9rem; color: #666; margin-bottom: 5px; display: block; }

        button {
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            margin-right: 5px;
            transition: 0.2s;
        }

        .btn-mode { background: #eee; color: #333; }
        .btn-mode.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(255, 71, 87, 0.4); }

        .btn-color { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ddd; padding: 0; }
        .btn-color.active { transform: scale(1.1); border-color: #333; }

        .btn-capture {
            width: 100%;
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            padding: 15px;
            margin-top: 10px;
            font-weight: bold;
        }
        .btn-capture:disabled { background: #ccc; cursor: not-allowed; }

        /* --- ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå --- */
        #result-area {
            display: none;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 440px;
        }

        #final-canvas {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #qr-container {
            margin-top: 20px;
            padding: 15px;
            background: #f1f2f6;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .loading-text { color: #666; font-size: 0.9rem; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <h1>üì∏ Photobooth Studio</h1>

    <div class="container">
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <div id="countdown" class="countdown">3</div>
            <div id="flash" class="flash"></div>
        </div>

        <div class="controls">
            <div class="btn-group">
                <span class="label">1. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ</span>
                <button class="btn-mode active" onclick="setMode(1, this)">‡∏£‡∏π‡∏õ‡πÄ‡∏î‡∏µ‡πà‡∏¢‡∏ß (1 Shot)</button>
                <button class="btn-mode" onclick="setMode(4, this)">‡∏ï‡∏π‡πâ‡∏™‡∏ï‡∏¥‡πä‡∏Å‡πÄ‡∏Å‡∏≠‡∏£‡πå (4 Shots)</button>
            </div>

            <div class="btn-group">
                <span class="label">2. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏Å‡∏£‡∏≠‡∏ö</span>
                <button class="btn-color active" style="background:white;" onclick="setColor('white', this)"></button>
                <button class="btn-color" style="background:#ff7675;" onclick="setColor('#ff7675', this)"></button>
                <button class="btn-color" style="background:#74b9ff;" onclick="setColor('#74b9ff', this)"></button>
                <button class="btn-color" style="background:#2d3436;" onclick="setColor('#2d3436', this)"></button>
            </div>

            <button id="btn-start" class="btn-capture" onclick="startPhotoProcess()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û!</button>
        </div>
    </div>

    <div id="result-area">
        <h3>‚ú® ‡∏£‡∏π‡∏õ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!</h3>
        <canvas id="final-canvas"></canvas>
        
        <div id="qr-container">
            <div id="qrcode"></div>
            <p id="qr-status" class="loading-text">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° QR Code...</p>
        </div>

        <button onclick="resetBooth()" style="background:#dfe6e9; color:#333; margin-top:15px; width:100%;">‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
    </div>

    <script>
        // Setup Variables
        const video = document.getElementById('video');
        const canvas = document.getElementById('final-canvas');
        const ctx = canvas.getContext('2d');
        const countdownEl = document.getElementById('countdown');
        const flashEl = document.getElementById('flash');
        const resultArea = document.getElementById('result-area');
        const qrStatus = document.getElementById('qr-status');
        const qrDiv = document.getElementById('qrcode');
        const btnStart = document.getElementById('btn-start');

        let currentMode = 1; // 1 or 4
        let frameColor = 'white';
        let capturedImages = []; // Array to store snapshots

        // 1. Start Camera
        navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } })
            .then(stream => video.srcObject = stream)
            .catch(err => alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á"));

        // 2. Settings Functions
        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function setColor(color, btn) {
            frameColor = color;
            document.querySelectorAll('.btn-color').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // 3. Main Process
        async function startPhotoProcess() {
            capturedImages = [];
            btnStart.disabled = true;
            resultArea.style.display = 'none';
            qrDiv.innerHTML = "";
            qrStatus.innerText = "‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà...";

            // Loop taking photos
            for (let i = 0; i < currentMode; i++) {
                await countdown(3);
                captureShot();
                if (i < currentMode - 1) await delay(1000); // Wait between shots
            }

            processFinalImage();
            btnStart.disabled = false;
        }

        function countdown(sec) {
            return new Promise(resolve => {
                countdownEl.style.display = 'block';
                let c = sec;
                countdownEl.innerText = c;
                const timer = setInterval(() => {
                    c--;
                    if (c > 0) countdownEl.innerText = c;
                    else {
                        clearInterval(timer);
                        countdownEl.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function captureShot() {
            // Create temporary canvas for single shot
            const tCanvas = document.createElement('canvas');
            tCanvas.width = video.videoWidth;
            tCanvas.height = video.videoHeight;
            const tCtx = tCanvas.getContext('2d');
            
            // Mirror image
            tCtx.translate(tCanvas.width, 0);
            tCtx.scale(-1, 1);
            tCtx.drawImage(video, 0, 0);
            
            capturedImages.push(tCanvas);
            
            // Flash Effect
            flashEl.style.opacity = 1;
            setTimeout(() => flashEl.style.opacity = 0, 150);
        }

        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

        // 4. Combine Images & Draw Frame
        function processFinalImage() {
            const padding = 40;
            const gap = 20;
            const imgW = 640;
            const imgH = 480;

            // Calculate Total Size
            const totalW = imgW + (padding * 2);
            const totalH = (currentMode === 1) 
                ? imgH + (padding * 2) + 80 
                : (imgH * 4) + (gap * 3) + (padding * 2) + 80;

            canvas.width = totalW;
            canvas.height = totalH;

            // Draw Background (Frame)
            ctx.fillStyle = frameColor;
            ctx.fillRect(0, 0, totalW, totalH);

            // Draw Images
            capturedImages.forEach((img, i) => {
                const y = padding + (i * (imgH + gap));
                ctx.drawImage(img, padding, y, imgW, imgH);
            });

            // Draw Text/Date
            ctx.fillStyle = (frameColor === 'white') ? '#333' : 'white';
            ctx.font = 'bold 30px Kanit';
            ctx.textAlign = 'center';
            ctx.fillText("MY PHOTOBOOTH", totalW / 2, totalH - 45);
            ctx.font = '20px Kanit';
            ctx.fillText(new Date().toLocaleDateString('th-TH'), totalW / 2, totalH - 20);

            // Show Result
            resultArea.style.display = 'flex';
            resultArea.scrollIntoView({ behavior: 'smooth' });

            // Start Upload
            uploadToServer();
        }

        // 5. Upload to Vercel & Generate QR
        async function uploadToServer() {
            qrStatus.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ...";
            const dataUrl = canvas.toDataURL('image/png');

            try {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataUrl })
                });

                const data = await res.json();

                if (data.url) {
                    qrStatus.innerText = "‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î";
                    new QRCode(qrDiv, {
                        text: data.url,
                        width: 150,
                        height: 150
                    });
                } else {
                    throw new Error("Upload Failed");
                }
            } catch (err) {
                console.error(err);
                qrStatus.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î";
            }
        }

        function resetBooth() {
            resultArea.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
