<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Photobooth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Mali:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff4757; /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå */
            --secondary: #ff7675; /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π */
            --bg: #ffeaa7; /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ñ‡∏£‡∏µ‡∏°‡πÜ */
            --panel: #ffffff;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #ffcccc; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
            background-image: radial-gradient(#ff9999 2px, transparent 2px);
            background-size: 30px 30px;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { 
            font-family: 'Mali', cursive;
            color: #d63031; 
            margin-bottom: 10px; 
            text-shadow: 2px 2px 0px white;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
        }
        
        /* Camera */
        .camera-box {
            background: #000;
            border: 8px solid white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
            width: 100%;
            max-width: 480px;
            aspect-ratio: 4/3;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .countdown { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 8rem; color: #ff4757; 
            font-family: 'Mali', cursive;
            font-weight: bold; 
            text-shadow: 3px 3px 0px white;
            display: none; z-index: 10; 
        }
        .flash { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; opacity: 0; pointer-events: none; transition: opacity 0.1s; }

        /* Controls */
        .controls { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 440px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-group { margin-bottom: 20px; }
        .label { font-size: 1rem; color: #d63031; margin-bottom: 8px; display: block; font-weight: bold; }
        
        button { border: none; padding: 12px 18px; border-radius: 12px; cursor: pointer; font-family: 'Kanit', sans-serif; margin-right: 5px; transition: 0.2s; font-size: 1rem;}
        .btn-mode { background: #ffeaa7; color: #d63031; }
        .btn-mode.active { background: var(--primary); color: white; transform: scale(1.05); }
        
        .btn-color { width: 40px; height: 40px; border-radius: 50%; border: 3px solid #fff; padding: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-color.active { transform: scale(1.2); border-color: #d63031; }

        .btn-capture { 
            width: 100%; background: #d63031; color: white; 
            font-size: 1.5rem; padding: 15px; margin-top: 10px; 
            font-family: 'Mali', cursive; border-radius: 50px;
            box-shadow: 0 5px 0 #b71c1c;
        }
        .btn-capture:active { transform: translateY(5px); box-shadow: none; }
        .btn-capture:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        /* Result */
        #result-area { display: none; flex-direction: column; align-items: center; background: white; padding: 20px; border-radius: 15px; margin-top: 20px; width: 100%; max-width: 440px; box-sizing: border-box; border: 5px dashed #ff7675; }
        #final-canvas { width: 100%; border-radius: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        #gif-section {
            margin-top: 15px; width: 100%; text-align: center;
            background: #fff0f0; padding: 10px; border-radius: 10px; display: none;
        }
        #gif-preview { width: 150px; border-radius: 10px; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        .btn-download-gif {
            display: inline-block; background: #0984e3; color: white; 
            padding: 8px 15px; text-decoration: none; border-radius: 8px; margin-top: 5px; font-size: 0.9rem;
        }

        #qr-container { margin-top: 20px; padding: 15px; background: #ffeaa7; border-radius: 10px; display: flex; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .loading-text { color: #d63031; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

    <h1>üíñ CVC-NU Valentine üíñ</h1>

    <div class="container">
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <div id="countdown" class="countdown">3</div>
            <div id="flash" class="flash"></div>
        </div>

        <div class="controls">
            <div class="btn-group">
                <span class="label">‚ù§Ô∏è 1. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î</span>
                <button class="btn-mode active" onclick="setMode(1, this)">‡∏£‡∏π‡∏õ‡πÄ‡∏î‡∏µ‡πà‡∏¢‡∏ß</button>
                <button class="btn-mode" onclick="setMode(4, this)">4 ‡∏ä‡πá‡∏≠‡∏ï + GIF</button>
            </div>

            <div class="btn-group">
                <span class="label">üé® 2. ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á</span>
                <button class="btn-color active" style="background:white;" onclick="setColor('white', this)"></button>
                <button class="btn-color" style="background:#fab1a0;" onclick="setColor('#fab1a0', this)"></button> <button class="btn-color" style="background:#ff7675;" onclick="setColor('#ff7675', this)"></button> <button class="btn-color" style="background:#d63031;" onclick="setColor('#d63031', this)"></button> <button class="btn-color" style="background:#2d3436;" onclick="setColor('#2d3436', this)"></button> </div>

            <button id="btn-start" class="btn-capture" onclick="startPhotoProcess()">‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÄ‡∏•‡∏¢! üì∏</button>
        </div>
    </div>

    <div id="result-area">
        <h3 style="color: #d63031; font-family: 'Mali';">‚ú® ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡∏à‡πâ‡∏≤!</h3>
        <canvas id="final-canvas"></canvas>
        
        <div id="gif-section">
            <p style="margin:0 0 5px 0; font-size:0.9rem; color:#d63031;">üéûÔ∏è ‡∏†‡∏≤‡∏û‡∏î‡∏∏‡πä‡∏Å‡∏î‡∏¥‡πä‡∏Å (GIF)</p>
            <img id="gif-preview" alt="GIF Animation">
            <br>
            <a id="btn-download-gif" class="btn-download-gif" href="#" download="valentine-gif.gif">üì• ‡πÇ‡∏´‡∏•‡∏î GIF</a>
        </div>

        <div id="qr-container">
            <div id="qrcode"></div>
            <p id="qr-status" class="loading-text">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° QR Code...</p>
        </div>

        <button onclick="resetBooth()" style="background:#dfe6e9; color:#636e72; margin-top:15px; width:100%;">üîÑ ‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
    </div>

    <script>
        // ==========================================
        // ‚úèÔ∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ò‡∏µ‡∏°‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå
        // ==========================================
        const customTitle = "Rooted in Love"; 
        const subTitle = "Happy Valentine's Day"; 
        // ==========================================

        const video = document.getElementById('video');
        const canvas = document.getElementById('final-canvas');
        const ctx = canvas.getContext('2d');
        const gifSection = document.getElementById('gif-section');
        const gifPreview = document.getElementById('gif-preview');
        const gifDownloadBtn = document.getElementById('btn-download-gif');
        
        const countdownEl = document.getElementById('countdown');
        const flashEl = document.getElementById('flash');
        const resultArea = document.getElementById('result-area');
        const qrStatus = document.getElementById('qr-status');
        const qrDiv = document.getElementById('qrcode');
        const btnStart = document.getElementById('btn-start');

        let currentMode = 1;
        let frameColor = 'white';
        let capturedImages = []; 

        navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } })
            .then(stream => video.srcObject = stream)
            .catch(err => alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á"));

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function setColor(color, btn) {
            frameColor = color;
            document.querySelectorAll('.btn-color').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startPhotoProcess() {
            capturedImages = [];
            btnStart.disabled = true;
            resultArea.style.display = 'none';
            qrDiv.innerHTML = "";
            gifSection.style.display = 'none';
            qrStatus.innerText = "‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà...";

            for (let i = 0; i < currentMode; i++) {
                await countdown(3);
                captureShot();
                if (i < currentMode - 1) await delay(1000);
            }

            processFinalImage();
            
            if (currentMode === 4) {
                createGIF();
            }
            
            btnStart.disabled = false;
        }

        function countdown(sec) {
            return new Promise(resolve => {
                countdownEl.style.display = 'block';
                let c = sec;
                countdownEl.innerText = c;
                const timer = setInterval(() => {
                    c--;
                    if (c > 0) countdownEl.innerText = c;
                    else { clearInterval(timer); countdownEl.style.display = 'none'; resolve(); }
                }, 1000);
            });
        }

        function captureShot() {
            const tCanvas = document.createElement('canvas');
            tCanvas.width = video.videoWidth;
            tCanvas.height = video.videoHeight;
            const tCtx = tCanvas.getContext('2d');
            tCtx.translate(tCanvas.width, 0);
            tCtx.scale(-1, 1);
            tCtx.drawImage(video, 0, 0);
            capturedImages.push(tCanvas);
            
            flashEl.style.opacity = 1;
            setTimeout(() => flashEl.style.opacity = 0, 150);
        }

        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

        function processFinalImage() {
            const padding = 40;
            const gap = 20;
            const imgW = 640;
            const imgH = 480;

            const totalW = imgW + (padding * 2);
            const totalH = (currentMode === 1) 
                ? imgH + (padding * 2) + 120 
                : (imgH * 4) + (gap * 3) + (padding * 2) + 120;

            canvas.width = totalW;
            canvas.height = totalH;

            // 1. ‡πÄ‡∏ó‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
            ctx.fillStyle = frameColor;
            ctx.fillRect(0, 0, totalW, totalH);

            // 2. ‡∏ß‡∏≤‡∏î‡∏•‡∏ß‡∏î‡∏•‡∏≤‡∏¢‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á (Random Hearts) üíñ
            drawDecorations(ctx, totalW, totalH);

            // 3. ‡∏ß‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            capturedImages.forEach((img, i) => {
                const y = padding + (i * (imgH + gap));
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡πÄ‡∏î‡πâ‡∏á
                ctx.fillStyle = "white";
                ctx.fillRect(padding - 5, y - 5, imgW + 10, imgH + 10);
                ctx.drawImage(img, padding, y, imgW, imgH);
            });

            // 4. ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
            ctx.fillStyle = (frameColor === 'white' || frameColor === '#fab1a0') ? '#d63031' : 'white';
            ctx.font = 'bold 40px Mali';
            ctx.textAlign = 'center';
            ctx.fillText(customTitle, totalW / 2, totalH - 70);
            
            ctx.font = '25px Mali';
            ctx.fillText(subTitle, totalW / 2, totalH - 30);

            resultArea.style.display = 'flex';
            resultArea.scrollIntoView({ behavior: 'smooth' });

            uploadToServer(canvas.toDataURL('image/png'));
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡∏™‡∏ï‡∏¥‡∏Å‡πÄ‡∏Å‡∏≠‡∏£‡πå‡∏´‡∏±‡∏ß‡πÉ‡∏à
        function drawDecorations(ctx, w, h) {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', 'üß∏', 'üíå', 'üíò'];
            ctx.font = '40px Arial';
            // ‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏õ‡∏∞‡∏ï‡∏≤‡∏°‡∏Ç‡∏≠‡∏ö‡πÜ
            for(let i=0; i<15; i++) {
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const x = Math.random() * w;
                const y = Math.random() * h;
                
                // ‡∏≠‡∏¢‡πà‡∏≤‡∏ö‡∏±‡∏á‡∏£‡∏π‡∏õ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á (‡πÄ‡∏ß‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÑ‡∏ß‡πâ)
                if (x < 50 || x > w - 50 || y < 50 || y > h - 150) {
                     ctx.save();
                     ctx.translate(x, y);
                     ctx.rotate((Math.random() - 0.5) * 1); // ‡∏´‡∏°‡∏∏‡∏ô‡∏ô‡∏¥‡∏î‡πÜ
                     ctx.fillText(randomEmoji, 0, 0);
                     ctx.restore();
                }
            }
        }

        function createGIF() {
            const images = capturedImages.map(c => c.toDataURL());
            
            gifshot.createGIF({
                images: images,
                interval: 0.5,
                gifWidth: 320, 
                numFrames: 10
            }, function(obj) {
                if(!obj.error) {
                    gifPreview.src = obj.image;
                    gifSection.style.display = 'block';
                    
                    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î GIF ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
                    gifDownloadBtn.href = obj.image;
                }
            });
        }

        async function uploadToServer(dataUrl) {
            qrStatus.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ...";
            
            try {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataUrl })
                });

                const data = await res.json();

                if (data.url) {
                    qrStatus.innerText = "‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏£‡∏π‡∏õ (Strip)";
                    new QRCode(qrDiv, { text: data.url, width: 150, height: 150 });
                } else {
                    throw new Error("Upload Failed");
                }
            } catch (err) {
                console.error(err);
                qrStatus.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î";
            }
        }

        function resetBooth() {
            resultArea.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
