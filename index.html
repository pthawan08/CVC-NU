<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Photobooth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #ff4757; --bg: #2f3542; --panel: #ffffff; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg); color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        h1 { color: white; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; max-width: 1000px; width: 100%; }
        
        /* Camera */
        .camera-box { background: #000; border-radius: 15px; overflow: hidden; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 480px; aspect-ratio: 4/3; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .countdown { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 8rem; color: white; font-weight: bold; display: none; z-index: 10; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .flash { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; opacity: 0; pointer-events: none; transition: opacity 0.1s; }

        /* Controls */
        .controls { background: var(--panel); padding: 20px; border-radius: 15px; width: 100%; max-width: 440px; }
        .btn-group { margin-bottom: 15px; }
        .label { font-size: 0.9rem; color: #666; margin-bottom: 5px; display: block; }
        button { border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-family: 'Kanit', sans-serif; margin-right: 5px; transition: 0.2s; }
        .btn-mode { background: #eee; color: #333; }
        .btn-mode.active { background: var(--primary); color: white; }
        .btn-color { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ddd; padding: 0; }
        .btn-color.active { transform: scale(1.1); border-color: #333; }
        .btn-capture { width: 100%; background: var(--primary); color: white; font-size: 1.2rem; padding: 15px; margin-top: 10px; font-weight: bold; }
        .btn-capture:disabled { background: #ccc; cursor: not-allowed; }

        /* Result */
        #result-area { display: none; flex-direction: column; align-items: center; background: white; padding: 20px; border-radius: 15px; margin-top: 20px; width: 100%; max-width: 440px; box-sizing: border-box; }
        #final-canvas { width: 100%; border-radius: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #gif-preview { width: 100%; border-radius: 5px; margin-top: 10px; display: none; }
        #qr-container { margin-top: 20px; padding: 15px; background: #f1f2f6; border-radius: 10px; display: flex; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .loading-text { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>üì∏ Photobooth Studio</h1>

    <div class="container">
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <div id="countdown" class="countdown">3</div>
            <div id="flash" class="flash"></div>
        </div>

        <div class="controls">
            <div class="btn-group">
                <span class="label">1. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏´‡∏°‡∏î</span>
                <button class="btn-mode active" onclick="setMode(1, this)">‡∏£‡∏π‡∏õ‡πÄ‡∏î‡∏µ‡πà‡∏¢‡∏ß</button>
                <button class="btn-mode" onclick="setMode(4, this)">4 ‡∏ä‡πá‡∏≠‡∏ï + GIF</button>
            </div>

            <div class="btn-group">
                <span class="label">2. ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏Å‡∏£‡∏≠‡∏ö</span>
                <button class="btn-color active" style="background:white;" onclick="setColor('white', this)"></button>
                <button class="btn-color" style="background:#ff7675;" onclick="setColor('#ff7675', this)"></button>
                <button class="btn-color" style="background:#74b9ff;" onclick="setColor('#74b9ff', this)"></button>
                <button class="btn-color" style="background:#2d3436;" onclick="setColor('#2d3436', this)"></button>
            </div>

            <button id="btn-start" class="btn-capture" onclick="startPhotoProcess()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏†‡∏≤‡∏û!</button>
        </div>
    </div>

    <div id="result-area">
        <h3>‚ú® ‡∏£‡∏π‡∏õ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!</h3>
        <canvas id="final-canvas"></canvas>
        <img id="gif-preview" alt="GIF Animation">
        
        <div id="qr-container">
            <div id="qrcode"></div>
            <p id="qr-status" class="loading-text">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° QR Code...</p>
        </div>

        <button onclick="resetBooth()" style="background:#dfe6e9; color:#333; margin-top:15px; width:100%;">‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
    </div>

    <script>
        // ==========================================
        // ‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö
        // ==========================================
        const customTitle = "CVC-NU 2024"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
        // ==========================================

        const video = document.getElementById('video');
        const canvas = document.getElementById('final-canvas');
        const ctx = canvas.getContext('2d');
        const gifPreview = document.getElementById('gif-preview');
        const countdownEl = document.getElementById('countdown');
        const flashEl = document.getElementById('flash');
        const resultArea = document.getElementById('result-area');
        const qrStatus = document.getElementById('qr-status');
        const qrDiv = document.getElementById('qrcode');
        const btnStart = document.getElementById('btn-start');

        let currentMode = 1;
        let frameColor = 'white';
        let capturedImages = []; 

        navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } })
            .then(stream => video.srcObject = stream)
            .catch(err => alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á"));

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function setColor(color, btn) {
            frameColor = color;
            document.querySelectorAll('.btn-color').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startPhotoProcess() {
            capturedImages = [];
            btnStart.disabled = true;
            resultArea.style.display = 'none';
            qrDiv.innerHTML = "";
            gifPreview.style.display = 'none';
            qrStatus.innerText = "‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà...";

            for (let i = 0; i < currentMode; i++) {
                await countdown(3);
                captureShot();
                if (i < currentMode - 1) await delay(1000);
            }

            processFinalImage();
            
            // ‡∏ñ‡πâ‡∏≤‡∏ñ‡πà‡∏≤‡∏¢ 4 ‡∏ä‡πá‡∏≠‡∏ï ‡πÉ‡∏´‡πâ‡∏™‡∏£‡πâ‡∏≤‡∏á GIF ‡∏î‡πâ‡∏ß‡∏¢
            if (currentMode === 4) {
                createGIF();
            }
            
            btnStart.disabled = false;
        }

        function countdown(sec) {
            return new Promise(resolve => {
                countdownEl.style.display = 'block';
                let c = sec;
                countdownEl.innerText = c;
                const timer = setInterval(() => {
                    c--;
                    if (c > 0) countdownEl.innerText = c;
                    else { clearInterval(timer); countdownEl.style.display = 'none'; resolve(); }
                }, 1000);
            });
        }

        function captureShot() {
            const tCanvas = document.createElement('canvas');
            tCanvas.width = video.videoWidth;
            tCanvas.height = video.videoHeight;
            const tCtx = tCanvas.getContext('2d');
            tCtx.translate(tCanvas.width, 0);
            tCtx.scale(-1, 1);
            tCtx.drawImage(video, 0, 0);
            capturedImages.push(tCanvas);
            
            flashEl.style.opacity = 1;
            setTimeout(() => flashEl.style.opacity = 0, 150);
        }

        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

        function processFinalImage() {
            const padding = 40;
            const gap = 20;
            const imgW = 640;
            const imgH = 480;

            const totalW = imgW + (padding * 2);
            const totalH = (currentMode === 1) 
                ? imgH + (padding * 2) + 80 
                : (imgH * 4) + (gap * 3) + (padding * 2) + 80;

            canvas.width = totalW;
            canvas.height = totalH;

            ctx.fillStyle = frameColor;
            ctx.fillRect(0, 0, totalW, totalH);

            capturedImages.forEach((img, i) => {
                const y = padding + (i * (imgH + gap));
                ctx.drawImage(img, padding, y, imgW, imgH);
            });

            ctx.fillStyle = (frameColor === 'white') ? '#333' : 'white';
            ctx.font = 'bold 30px Kanit';
            ctx.textAlign = 'center';
            // ‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏ä‡∏∑‡πà‡∏≠ customTitle ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ‡∏Ç‡πâ‡∏≤‡∏á‡∏ö‡∏ô
            ctx.fillText(customTitle, totalW / 2, totalH - 45);
            ctx.font = '20px Kanit';
            ctx.fillText(new Date().toLocaleDateString('th-TH'), totalW / 2, totalH - 20);

            resultArea.style.display = 'flex';
            resultArea.scrollIntoView({ behavior: 'smooth' });

            uploadToServer(canvas.toDataURL('image/png'));
        }

        function createGIF() {
            // ‡∏î‡∏∂‡∏á‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÑ‡∏ß‡πâ‡∏°‡∏≤‡∏ó‡∏≥ GIF
            const images = capturedImages.map(c => c.toDataURL());
            
            gifshot.createGIF({
                images: images,
                interval: 0.5, // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß (‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ï‡πà‡∏≠‡∏†‡∏≤‡∏û)
                gifWidth: 320, // ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏•‡∏á‡∏´‡∏ô‡πà‡∏≠‡∏¢‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡∏´‡∏ô‡∏±‡∏Å
                numFrames: 10
            }, function(obj) {
                if(!obj.error) {
                    gifPreview.src = obj.image;
                    gifPreview.style.display = 'block';
                    // ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: GIF ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ñ‡∏π‡∏Å‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏õ Server ‡πÉ‡∏ô‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà
                }
            });
        }

        async function uploadToServer(dataUrl) {
            qrStatus.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ...";
            
            try {
                // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏¢‡πâ‡∏≤‡∏¢‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå api/ ‡πÅ‡∏•‡πâ‡∏ß
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataUrl })
                });

                const data = await res.json();

                if (data.url) {
                    qrStatus.innerText = "‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î";
                    new QRCode(qrDiv, { text: data.url, width: 150, height: 150 });
                } else {
                    throw new Error("Upload Failed");
                }
            } catch (err) {
                console.error(err);
                qrStatus.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î";
            }
        }

        function resetBooth() {
            resultArea.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
